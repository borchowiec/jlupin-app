<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JLupin App</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        .container {
            background-color: white;
        }

        .column {
            text-align: center;
            display: inline-block;
            width: 49%;
        }

        .username {
            display: inline-block;
            min-width: 300px;
        }
    </style>
</head>
<body>
    <div class="navbar"></div>
    <div class="notification-box" style="display: none"></div>
    <div class="container">
        <div class="column">
            <h2>Conversations</h2>
            <ul class="conversations">
            </ul>
        </div>
        <div class="column">
            <h2>Find user</h2>
            <input type="text" class="usernameInput" placeholder="type username">
            <button class="findUserBtn">FIND</button>
            <ul class="result"></ul>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.0.slim.min.js"
            integrity="sha256-MlusDLJIP1GRgLrOflUQtshyP0TwT/RHXsI1wWGnQhs="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/notifications.js"></script>
    <script src="./js/navbar.js"></script>
    <script src="./js/messages.js"></script>
</body>
</html>
